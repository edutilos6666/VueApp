<html>
   <head>
      <title>VueJs Introduction</title>
      <script type = "text/javascript" src = "js/vue.js"></script>
   </head>
   <body>
      <div id = "intro" style = "text-align:center;">
         <h1>{{ message }}</h1>
      </div>
      <div id="personView" style="text-align:center">
        <span>id = {{ id }} </span> <br/>
        <span>name = {{ name }} </span> <br/>
        <span>age = {{ age }} </span> <br/>
        <span>wage = {{ wage }} </span> <br/>
        <span>active = {{ active }} </span> <br/>
      </div>
      <script type = "text/javascript">
         const vue_det = new Vue({
            el: '#intro',
            data: {
               message: 'My first VueJS Task'
            }
         });

         const vuePerson = new Vue({
           el: '#personView',
           data:  {
             id: 1,
             name: 'foo',
             age: 10,
             wage: 100.0,
             active: true
           }
         });
      </script>
   </body>
</html>
